<html>
    <head>
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="forms.css">
    <body>
        <div class="form">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="phone">Course</label><br>
            <input type="radio" id="mca" name="mca" value="Mca">
            <label for="mca">MCA</label><br>
            <input type="radio" id="msc" name="msc" value="Msc">
            <label for="msc">MSc Cs</label><br>
            <input type="radio" id="stat" name="stat" value="Stat">
            <label for="stat">Msc Stat</label><br><br>
        </form>
        </div>
    </body>
</html>
