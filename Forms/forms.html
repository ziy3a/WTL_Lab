<html>
    <head>
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="forms.css">
      <body>
        <h1>This is my Registration Page</h1>
        <div class="form">
        <form  method="POST" 
                action="https://script.google.com/macros/s/AKfycbzUcZ8GCBsT4nMq8sd_fTqV3p-3zG2cA9J3-Tjtys4FIIY7UUOSe349BzOGwGDZXfo-/exec">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="phone">Course</label><br>
            <input type="radio" id="mca" name="course" value="Mca">
            <label for="mca">MCA</label><br>
            <input type="radio" id="msc" name="course" value="Msc">
            <label for="msc">MSc Cs</label><br>
            <input type="radio" id="stat" name="course" value="Stat">
            <label for="stat">Msc Stat</label><br><br>
            <input type="submit" value="Submit">    
        </form>
        </div>
    </body>
</html>
